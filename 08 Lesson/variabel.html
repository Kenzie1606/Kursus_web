<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "John Doe"; // variabel dengan tipe data string
        var age = 25; // variabel dengan tipe data integer
        var height = 1.75; // variabel dengan tipe data float
        var isEmployed = true; // variabel dengan tipe data boolean

        var num1 = 10;
        var num2 = 5;

        document.write(num1 + " + " + num2 + " = " + (num1 + num2) + "<br>"); // Output: 10 + 5 = 15
        document.write(num1 + " - " + num2 + " = " + (num1 - num2) + "<br>"); // Output: 10 - 5 = 5
        document.write(num1 + " * " + num2 + " = " + (num1 * num2) + "<br>"); // Output: 10 * 5 = 50
        document.write(num1 + " / " + num2 + " = " + (num1 / num2) + "<br>"); // Output: 10 / 5 = 2
        document.write(num1 + " ** " + num2 + " = " + (num1 ** num2) + "<br>"); // Output: 10 ** 5 = 100000
        document.write(num1 + " % " + num2 + " = " + (num1 % num2) + "<br>"); // Output: 10 % 5 = 0

        var nama = prompt("Siapa nama kamu?");
        document.write("Halo, " + nama + "! Selamat datang.");


    </script>
</body>
</html>
