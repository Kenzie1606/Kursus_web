<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container in bootstrap</title>
    <style>
        .box{
            background-color: salmon;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <h1>an h1 without container</h1>
    </div>
    <div class="box container">
        <h1>an h1 with container</h1>
        <div class="card" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2dmOl93z81dqpFIecKOmfjjCfbZoNp5swFS5Ourzi&s" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Vandal</h5>
              <p class="card-text">Vandal is valorant gun</p>
              <a href="https://www.google.com/?hl=ID" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</body>
</html>
